<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');</style>
        <script src="etch-a-sketch.js" defer></script>
    </head>
    <body>
        <!-- The game -->
        <h1 class="title">Etch-A-Sketch</h1>
        <div class="game">
            <div class="controls">
                <input type="color" id="color" value="#333333">
                <button id="normal" class="active">Normal Mode</button>
                <button id="rainbow">Rainbow Mode</button>
                <button id="eraser">Eraser Mode</button>
                <button id="clear">Clear</button>
                <p class="grid-size">Grid Size: 16 x 16</p>
                <input type="range" id="slider" value="16" min="1" max="64">
            </div>
            <!-- <div class="grid"></div> -->
        </div>
        <!-- Footer -->
    </body>
</html>
